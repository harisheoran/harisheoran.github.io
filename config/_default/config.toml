title = "Harish Sheoran"
theme = "blowfish"

[author]
name = "Harish Sheoran"
image = "img/author.jpg"
headline = "Software Developer"
bio = "A little bit about me"
links = [
  { twitter = "https://twitter.com/harisheoran" },
  { linkedin = "https://www.linkedin.com/in/harishsheoran01" },
  { github = "https://github.com/harisheoran" }
]

baseURL = "https://harisheoran.github.io/"
defaultContentLanguage = "en"

colorScheme = "blowfish"
topic = "topics"



# pluralizeListTitles = "true" # hugo function useful for non-english languages, find out more in  https://gohugo.io/getting-started/configuration/#pluralizelisttitles

enableRobotsTXT = true
paginate = 10
summaryLength = 0

buildDrafts = false
buildFuture = false

#Â googleAnalytics = "G-XXXXXXXXX"

[imaging]
  anchor = 'Center'

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = 'daily'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]

[related]
  threshold = 0
  toLower = false

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "series"
        weight = 50

    [[related.indices]]
        name = "authors"
        weight = 20

    [[related.indices]]
        name = "date"
        weight = 10

    [[related.indices]]
      applyFilter = false
      name = 'fragmentrefs'
      type = 'fragments'
      weight = 10
